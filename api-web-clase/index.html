<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>API Demo</h1>
    <button id="apiButton">Llamar a la API</button>
    <div class="result" id="result">Resultados aparecerán aquí...</div>

    <script>
        document.getElementById('apiButton').addEventListener('click', async () => {
            try {
                // Llama a la API (reemplaza con la URL real de tu API)
                //const response = await fetch('https://jsonplaceholder.typicode.com/posts/1');
                const response = await fetch('http://localhost:5000/tareas/1');
                const data = await response.json();

                // Muestra los valores obtenidos
                const resultDiv = document.getElementById('result');
                resultDiv.innerHTML = `
                     <p><strong>User ID:</strong> ${data.id}</p>
                     <p><strong>Status:</strong> ${data.completada}</p>
                     <p><strong>Body:</strong> ${data.descripcion}</p>
                `;
            } catch (error) {
                console.error('Error al llamar a la API:', error);
                document.getElementById('result').textContent = 'Error al obtener datos.';
            }
        });
    </script>
</body>
</html>
